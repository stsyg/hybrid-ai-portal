# Kubernetes Ingress YAML
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ollama-api
  namespace: default
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: ollama.js-haip.io        # ‚Üê change to your real DNS
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ollama-api
            port:
              number: 80
