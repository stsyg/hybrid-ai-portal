# Deployment and Service for Ollama Chat UI (web frontend for LLM chat)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-chat
  labels:
    app: ollama-chat
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ollama-chat
  template:
    metadata:
      labels:
        app: ollama-chat
    spec:
      containers:
      - name: ollama-chat
        image: jshaipacr2508.azurecr.io/ollama-chat:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
      imagePullSecrets:
      - name: acr-pull-secret
---
apiVersion: v1
kind: Service
metadata:
  name: ollama-chat
spec:
  type: ClusterIP
  selector:
    app: ollama-chat
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
