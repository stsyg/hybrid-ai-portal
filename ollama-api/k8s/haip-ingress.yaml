apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: haip-ingress
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: ollama-api
            port:
              number: 80
      - path: /chat
        pathType: Prefix
        backend:
          service:
            name: ollama-chat
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ollama-chat
            port:
              number: 80
