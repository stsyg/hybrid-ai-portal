# MetalLB IP pool and L2 advertisement for Traefik LoadBalancer
# Only apply this config after MetalLB is installed in the cluster.
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: public-ip-pool
  namespace: metallb-system
spec:
  addresses:
  - 10.0.1.4/32
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: l2adv
  namespace: metallb-system
