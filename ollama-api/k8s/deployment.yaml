# Deployment for Ollama API (serves LLM models via REST API)
# Kubernetes Deployment YAML
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-api
  namespace: default
  labels:
    app: ollama-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama-api
  template:
    metadata:
      labels:
        app: ollama-api
    spec:
      imagePullSecrets:
        - name: acr-pull-secret     # ‚Üê tell K3s where to get creds
      containers:
      - name: ollama-api
        # Set the image to your ACR repo after build-and-push.sh
        image: jshaipacr2508.azurecr.io/ollama-api:latest
        imagePullPolicy: Always
        command: ["/bin/ollama"]
        args: ["serve"]
        ports:
        - containerPort: 11434
          name: http
        env:
        - name: OLLAMA_HOST
          value: "0.0.0.0:11434"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2"
        readinessProbe:
          httpGet:
            path: /api/tags
            port: 11434
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/tags
            port: 11434
          initialDelaySeconds: 60
          periodSeconds: 30
